<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <title>Challenge 1</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/materialize.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="light-green lighten-5 ">
        <div class="nav-wrapper">
            <!--  <a href="#" class="brand-logo">CoderHouse</a>-->
            <a href=""><h2 class="usuario">Bienvenido <span id="nuevoNombreJQ"></span></h2></a>
            <a href="#" class="right" id="numeroChallenge"> Challenge 01</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col s10 offset-s1">
            </div>
        </div>
        <div class="row">
            <div class="col s4 green lighten-3 areaResultados">
                <h4 class="center">TP1</h4>
                <div class="col s12">
                    <div class="col s6">
                        <p class="operadores">Primer Operador</p>
                    </div>
                    <div class="col s6">
                        <p id="primerNumeroJQ" class="operadores numeroVariable"></p>
                    </div>
                    <div class="col s8 ">
                        <p class="operadores right">+</p>
                    </div>
                    <div class="col s6">
                        <p class="operadores">Segundo Operador</p>
                    </div>

                    <div class="col s6">
                        <p id="segundoNumeroJQ" class="operadores numeroVariable"></p>
                    </div>
                    <div class="col s6 offset-s6 ">
                        <hr>
                    </div>
                    <div class="col s6">
                        <p class="operadores">Primer Resultado</p>
                    </div>

                    <div class="col s6">
                        <p  class="operadores resultado primerResultadoJQ"></p>
                    </div>

                </div>

            </div>
            <div class="col s4 green areaResultados">
                <h4 class="center">TP2</h4>
                <div class="col s12">
                    <div class="col s6">
                        <p class="operadores">Tercer Operador</p>
                    </div>
                    <div class="col s6">
                        <p id="tercerNumeroJQ" class="operadores numeroVariable"></p>
                    </div>
                    <div class="col s8 ">
                        <p class="operadores right">-</p>
                    </div>
                    <div class="col s6">
                        <p class="operadores">Primer Resultado</p>
                    </div>

                    <div class="col s6">
                        <p class="operadores numeroVariable primerResultadoJQ"></p>
                    </div>
                    <div class="col s6 offset-s6 ">
                        <hr>
                    </div>
                    <div class="col s6">
                        <p class="operadores">Primer Resultado</p>
                    </div>

                    <div class="col s6">
                        <p class="operadores resultado segundoResultadoJQ"></p>
                    </div>

                </div>
            </div>
            <div class="col s4 green darken-3 areaResultados">
                <h4 class="center">TP3</h4>
                <div class="col s12">
                    <div class="col s6">
                        <p class="operadores">Cuarto Operador</p>
                    </div>
                    <div class="col s6">
                        <p id="cuartoNumeroJQ" class="operadores numeroVariable"></p>
                    </div>
                    <div class="col s8 ">
                        <p class="operadores right">*</p>
                    </div>
                    <div class="col s6">
                        <p class="operadores">Quinto Operador</p>
                    </div>

                    <div class="col s6">
                        <p class="operadores numeroVariable " id="quintoNumeroJQ"></p>
                    </div>
                    <div class="col s8 ">
                        <p class="operadores right">/</p>
                    </div>
                    <div class="col s6">
                        <p class="operadores">Segundo Resultado</p>
                    </div>

                    <div class="col s6">
                        <p class="operadores resultado segundoResultadoJQ"></p>
                    </div>
                    <div class="col s6 offset-s6 ">
                        <hr>
                    </div>

                    <div class="col s6">
                        <p class="operadores">Tercer Resultado</p>
                    </div>

                    <div class="col s6">
                        <p class="operadores resultado tercerResultadoJQ"></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--script-->
    <script type="text/javascript" src="js/estaticos/jquery-2.1.4.min.js"></script>
    <script src="js/estaticos/materialize.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/resuelto.js"></script>

</body>

</html>
